<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameset Example</title>
</head>
<body style="background-color: red;color: white;">
    <h2>red Frame</h2>
    <table style="border: 2px; border-style: solid; ">
        <tr>
            <td>window.name=</td>
            <td>redFrame</td>
        </tr>
        <tr>
            <td>top.name=</td>
            <td></td>
        </tr>
        <tr>
            <td>parent.name=</td>
            <td>rightFrame</td>
        </tr>
    </table>
</body>
</html>
