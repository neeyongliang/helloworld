<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>Accesskey Example</title>
</head>
<body>
<!-- <div>
  <p>accesskey通常是提供快捷键,一般是 alt+ "accesskey"</p>
</div> -->
  <form>
    <label>Name:</label> <input type="text" name="name" accesskey="n" />
    <p></p>
    <label>Password:</label><input type="password" name="password" accesskey="p" />
    <p></p>
    <input type="submit" value="Log In" accesskey="s"></input>
</form>
</body>
</html>
