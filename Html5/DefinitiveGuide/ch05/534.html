    <title>534</title>
</head>
<body>
    <script>
      var myData = {
        name: "Adam",
      };

      document.writeln("Var: " + myData.weather);
      document.writeln("Prop: " + ("weather" in myData));

      myData.weather = "sunny";
      document.writeln("var: " + myData.weather);
      document.writeln("Prop: " + ("weather" in myData) );

      myData.weather = null;
      document.writeln("Var: " + myData.weather);
      document.writeln("Prop: " + ("weather" in myData));
    </script>
</body>
